<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Weather App made with HTML, CSS, and Javascript—mainpage">
        <meta name="authors" content="Manal Afzal and Ruth Geng">
        <meta http-equiv="refresh" content="30">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC">
    </head>
        <body>
        <!-- HEADER ITEMS -->
        <header class="header">
            <div class="header-left">
                <img title = "functional-icons" class="functional-icons" src="icons/plus.svg" data-current-functional-icons/>
            </div>
            <div class="header-right">
                <p>C°/F°</p>
            </div>
        </header>

        <!-- BOXES FOR DIFFERENT CITY WEATHER -->
        <section class="city-box-sections" data-city-box-section>
            <div class="w-48 p-24 h-12 m-4 text-white bg-blue-900">
                <div class="text-5xl text-center flex justify-center items-start h-full -mt-20 p-2">PHOENIX</div>
                <img title = "sunny" src="icons/sunny.svg" class="weather-icon"/>
                <div class="text-sm">Saturday</div>
                <div class="text-sm">July 3</div>
                <div class="text-sm">06:34 PM</div>
                <div class = "text-sm">40&deg;</div>
            </div>
            <div class="w-48 p-24 h-12 m-4 text-white bg-teal-900">
                <div class="text-5xl text-center flex justify-center items-start h-full -mt-20 p-2">ALBERTA</div>
                <img title = "cloudy" src="icons/cloudy.svg" class="weather-icon"/>
                <div class="text-sm">Saturday</div>
                <div class="text-sm">July 3</div>
                <div class="text-sm">06:34 PM</div>
                <div class = "text-sm">18&deg;</div>
            </div>
            <div class="w-48 p-24 h-12 m-4 text-white bg-gray-700">
                <div class="text-5xl text-center flex justify-center items-start h-full -mt-20 p-2">LONDON</div>
                <img title = "rain" src="icons/rain.svg" class="weather-icon"/>
                <div class="text-sm">Saturday</div>
                <div class="text-sm">July 3</div>
                <div class="text-sm">06:34 PM</div>
                <div class = "text-sm">20&deg;</div>
            </div>
        </div>
            <div class="w-48 p-24 h-12 m-4 text-white bg-gray-600">
                <div class="text-5xl text-center flex justify-center items-start h-full -mt-20 p-2">PARIS</div>
                <img title = "rain" src="icons/rain.svg" class="weather-icon"/>
                <div class="text-sm">Saturday</div>
                <div class="text-sm">July 3</div>
                <div class="text-sm">06:34 PM</div>
                <div class = "text-sm">20&deg;</div>
        </div>
        </section>

        <!-- TEMPLATE FOR CITY BOXES -->
        <template id="city-box-template">
            <div class="city-card">
                <div class="city" data-city></div>
                <img data-icon class="weather-icon"/>
                <div class="city-card-week" data-city-card-week></div>
                <div class="city-card-date" data-city-card-data></div>
                <div class="city-card-time" data-city-card-time></div>
                <div><span data-temp></span><span>&deg;</span></div>
            </div>
        </template>
    </body>
</html>
