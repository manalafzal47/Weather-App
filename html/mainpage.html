<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Weather App made with HTML, CSS, and Javascript—mainpage">
        <meta name="authors" content="Manal Afzal and Ruth Geng">
        <meta http-equiv="refresh" content="30">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC">
    </head>
        <body class = "bg-orange-200">

    <!-- NAVIGATION BANNER-->
    <nav>
        <a href="additional.html">Countries</a>
        <a href="overview.html">Indexes</a>
        <!--<a href="loading.html">Loading</a>
        <a href="search.html">Search</a>-->
    </nav>
    
        <!-- MAIN INFORMATION OF THE APP (might need to change to section class instead of header) -->
        <header class="header">
            <div class="absolute top-0 right-0">
                <p>C°/F°</p>
                <div class="text-xl">
                    <h1>PHEONIX</h1>
                </div>
                <div class="text-[40px]">
                    <span data-current-temp>22</span>&deg;
                </div>
                <div class="h-4 flex-shrink-0 text-center p-1">
                    <span data-current-weather>Sunny</span>
                </div>
            </div>
            <div class="absolute top-0 right-0">
                <img class="weather-icon-large" src="icons/sun.svg" data-current-large-icon/>
            </div>
        </header>

        <!-- INFO GROUP (CHANCE OF RAIN, PRESSURE AND WIND) -->
        <section class="flex p-5 content-center" data-info-group>
            <div class="flex p-5 content-center">
                <img class="weather-icon-small" src="icons/raincloud.svg" data-current-icon/>
                <div><span data-current-precip>15</span>&percnt;</div>
            </div>
            <div class="flex p-5 content-center">
                <img  class="weather-icon-small" src="icons/pressure.svg" data-current-icon/>
                <div><span data-current-pressure>1006</span>hpa</div>
            </div>
            <div class="flex p-5 content-center">
                <img class="weather-icon-small" src="icons/wind.svg" data-current-icon/>
                <div><span data-current-wind>15</span>km/h</div>
            </div>
        </section>

        <!-- SCROLL THROUGH WEATHER STUFF -->
        <section cass="sunset-sunrise-section">
            <div class="sunrise">
                <p>SUNRISE</p>
                <div><span data-current-sunrise>07:00</span>AM</div>
            </div>
            <div class="sunset">
                <p>SUNSET</p>
                <div><span data-current-sunset>06:00</span>PM</div>
            </div>
        </section>

        <div class = "w-full p-12 m-5">
        <!-- TODAY'S TIMELINE OF THE WEATHER -->
        <div class = "text-center"><p>TODAY</p></div>
        <section class="flex content-center p-2" data-day-section-top>
            <div class="text-center">
                <div class="day-card-time">8 AM</div>
                <img title = "cloudy-sun" src="icons/cloudysun.svg" class="weather-icon"/>
                <div>18&deg;</div>
            </div>
            <div class="indent-[10px] tracking-[1.5px] text-center">
                <div class="grid">9 AM</div>
                <img title = "sunny" src="icons/sunny.svg" class="weather-icon"/>
                <div>22&deg;</div>
            </div>
            <div class="indent-[10px] tracking-[1.5px] text-center">
                <div class="grid">10 AM</div>
                <img title = "cloudy" src="icons/cloudy.svg" class="weather-icon"/>
                <div>21&deg;</div>
            </div>
            <div class="indent-[10px] tracking-[1.5px] text-center">
                <div class="grid">11 AM</div>
                <img title = "cloudy-sun" src="icons/cloudysun.svg" class="weather-icon"/>
                <div>22&deg;</div>
            </div>
            <div class="indent-[10px] tracking-[1.5px] text-center">
                <div class="grid">12 PM</div>
                <img title = "cloudy-sun" src="icons/cloudysun.svg" class="weather-icon"/>
                <div>22&deg;</div>
            </div>
        </section>

        <!-- WEEKS TIMELINE OF THE WEATHER -->
        <section class="items-end" data-day-section-bottom>
            <div class="grid">
                <div class="grid">TUESDAY</div>
                <img src="icons/rain.svg" class="weather-icon"/>
                <div>17&deg;</div>
            </div>
            <div class="items-end">
                <div class="grid">WEDNESDAY</div>
                <img src="icons/cloudysun.svg" class="weather-icon"/>
                <div>17&deg;</div>
            </div>
            <div class="items-end">
                <div class="grid">THURSDAY</div>
                <img src="icons/sunny.svg" class="weather-icon"/>
                <div>17&deg;</div>
            </div>
        </section>

        <!-- SCROLL FOR MORE INFORMATION -->
        <section class="scroll" data-scroll>
            <div class="scroll">
                <div class="scroll-sentence">SCROLL FOR MORE</div>
                <img  src="icons/arrows.svg" class="functional-icons"/>
            </div>
        </section>
    </div>

        <!-- TEMPLATE FOR OVERVIEW OF THE WEEKS WEATHER (TIMELINE SECTIONS) -->
        <template id="day-card-template">
            <div class="day-card-top">
                <div class="day-card-time" data-time></div>
                <img data-icon class="weather-icon"/>
                <div><span data-temp></span><span>&deg;</span></div>
            </div>
        </template>

        <template id="day-card-bottom">
            <div class="day-card-bottom">
                <div class="day-card-date" data-date></div>
                <img data-icon class="weather-icon"/>
                <div><span data-temp></span><span>&deg;</span></div>
            </div>
        </template>

    </body>
</html>
