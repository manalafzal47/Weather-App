<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />       
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />        
        <meta charset ="UTF-8"/>
        <meta name="description" content="Weather App made with HTML, CSS, and Javascript — overview">
        <meta name="authors" content="Manal Afzal and Ruth Geng">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- HEADER ITEMS -->
        <header class="header">
            <div class="header-left">
                <image class="functional-icons" src="icons/plus.svg" data-current-functional-icons/>
            </div>
            <div class="header-right">
                <p>C°/F°</p>
            </div>
        </header>

        <!-- BOXES FOR DIFFERENT CITY WEATHER -->
        <section class="city-box-sections" data-city-box-section>
            <div class="city-card">
                <div class="city">PHOENIX</div>
                <img src="icons/sunny.svg" class="weather-icon"/>
                <div class="city-card-week">Saturday</div>
                <div class="city-card-date">July 3</div>
                <div class="city-card-time">06:34 PM</div>
                <div class = "city-card-degree">40&deg;</div>
            </div>
            <div class="city-card">
                <div class="city">ALBERTA</div>
                <img src="icons/cloudy.svg" class="weather-icon"/>
                <div class="city-card-week">Saturday</div>
                <div class="city-card-date">July 3</div>
                <div class="city-card-time">06:34 PM</div>
                <div class = "city-card-degree">18&deg;</div>
            </div>
            <div class="city-card">
                <div class="city">LONDON</div>
                <img src="icons/rain.svg" class="weather-icon"/>
                <div class="city-card-week">Saturday</div>
                <div class="city-card-date">July 3</div>
                <div class="city-card-time">06:34 PM</div>
                <div class = "city-card-degree">20&deg;</div>
            </div>
            <div class="city-card">
                <div class="city">PARIS</div>
                <img src="icons/rain.svg" class="weather-icon"/>
                <div class="city-card-week">Saturday</div>
                <div class="city-card-date">July 3</div>
                <div class="city-card-time">06:34 PM</div>
                <div class = "city-card-degree">20&deg;</div>
            </div>
        </section>

        <!-- TEMPLATE FOR CITY BOXES -->
        <template id="city-box-template">
            <div class="city-card">
                <div class="city" data-city></div>
                <img data-icon class="weather-icon"/>
                <div class="city-card-week" data-city-card-week></div>
                <div class="city-card-date" data-city-card-data></div>
                <div class="city-card-time" data-city-card-time></div>
                <div><span data-temp></span><span>&deg;</span></div>
            </div>
        </template>
    </body>
</html>
